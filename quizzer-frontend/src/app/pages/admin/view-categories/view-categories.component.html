<mat-card>
    <mat-list>

        <mat-list-item>
            <div mat-line><h1>All Categories</h1></div>
            <button
            *ngIf="isAdmin"
         routerLink="/admin/add-category"
         mat-raised-button color="primary" style="background-color: #37383d; color:white">Add New Category</button>
            
        </mat-list-item>
        
        <mat-list-item *ngFor="let c of categories">

            <mat-icon  mat-list-icon>folder</mat-icon>
            <div mat-line>{{c['title']}}</div>
             <button 
             *ngIf="isAdmin"
             [routerLink]="'/admin/quiz/'+ c['categoryId']"
             mat-raised-button style="color: white; background-color:#37383d">Explore</button>

             <button 
             *ngIf="!isAdmin"
             [routerLink]="'/user/quiz/'+ c['categoryId']"
             mat-raised-button style="color: white; background-color:#37383d">Explore</button>
            <div mat-line>{{c['description']}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

</mat-card>
