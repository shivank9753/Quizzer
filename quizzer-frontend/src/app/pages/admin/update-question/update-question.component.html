<mat-card>
   
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center" style="font-weight: bold;">Modify Question of {{questionData.quiz.title}}</h1>

                <mat-card>
                  <form (ngSubmit)="updateQuestion()">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>Enter Content</mat-label>
                        <input 
                        [(ngModel)]="questionData.content"
                        required
                        type="text"
                         name="content"
                          placeholder="Enter Content" 
                          matInput>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option1</mat-label>
                                <input
                                 required
                                 [(ngModel)]="questionData.option1"
                                  name="option1"
                                  matInput 
                                  placeholder="Enter Option1" 
                                  >
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option2</mat-label>
                                <input
                                 required
                                 [(ngModel)]="questionData.option2"
                                  name="option2"
                                  matInput 
                                  placeholder="Enter Option2" 
                                  >
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option3</mat-label>
                                <input
                                 required
                                 [(ngModel)]="questionData.option3"
                                  name="option3"
                                  matInput 
                                  placeholder="Enter Option3" 
                                  >
                            </mat-form-field>
        
                        </div>

                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option4</mat-label>
                                <input
                                 required
                                 [(ngModel)]="questionData.option4"
                                  name="option4"
                                  matInput 
                                  placeholder="Enter Option4" 
                                  >
                            </mat-form-field>        
                        </div>
                    </div>

                    <mat-form-field appearance="fill" style="width:100%">
                        <mat-label>Answer</mat-label>
                        <mat-select [(ngModel)]="questionData.answer" name="answer" >
                          <mat-option [value]="questionData.option1" *ngIf="questionData.option1">{{questionData.option1}}</mat-option>
                          <mat-option [value]="questionData.option2" *ngIf="questionData.option2" >{{questionData.option2}}</mat-option>
                          <mat-option [value]="questionData.option3" *ngIf="questionData.option3">{{questionData.option3}}</mat-option>
                          <mat-option [value]="questionData.option4" *ngIf="questionData.option4">{{questionData.option4}}</mat-option>
                          
                        </mat-select>
                      </mat-form-field>

                       <div class="container text-center">
                          <button mat-raised-button color="primary" style="background-color: #37383d; color:white">
                            UPDATE
                          </button>
                       </div>
                  </form>
                </mat-card>
           </div>
        </div>
    </div>

</mat-card>
