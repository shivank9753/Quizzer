<mat-card>
   
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center" style="font-weight: bold;">Add Question in {{title}}</h1>

                <mat-card>
                  <form (ngSubmit)="addQuestion()">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>Enter Content</mat-label>
                        <input 
                        [(ngModel)]="question.content"
                        required
                        type="text"
                         name="content"
                          placeholder="Enter Content" 
                          matInput>
                    </mat-form-field>
                    <!-- <ckeditor 
                    data="<p>Write your Question !</p>">
                    [(ngModel)]="question.content"
                    name="content"
                    
                </ckeditor> -->



                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option1</mat-label>
                                <input
                                 required
                                 [(ngModel)]="question.option1"
                                  name="option1"
                                  matInput 
                                  placeholder="Enter Option1" 
                                  >
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option2</mat-label>
                                <input
                                 required
                                 [(ngModel)]="question.option2"
                                  name="option2"
                                  matInput 
                                  placeholder="Enter Option2" 
                                  >
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option3</mat-label>
                                <input
                                 required
                                 [(ngModel)]="question.option3"
                                  name="option3"
                                  matInput 
                                  placeholder="Enter Option3" 
                                  >
                            </mat-form-field>
        
                        </div>

                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="fill">
                                <mat-label>option4</mat-label>
                                <input
                                 required
                                 [(ngModel)]="question.option4"
                                  name="option4"
                                  matInput 
                                  placeholder="Enter Option4" 
                                  >
                            </mat-form-field>        
                        </div>
                    </div>

                    <mat-form-field appearance="fill" style="width:100%">
                        <mat-label>Answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" name="answer" >
                          <mat-option [value]="question.option1" *ngIf="question.option1">{{question.option1}}</mat-option>
                          <mat-option [value]="question.option2" *ngIf="question.option2" >{{question.option2}}</mat-option>
                          <mat-option [value]="question.option3" *ngIf="question.option3">{{question.option3}}</mat-option>
                          <mat-option [value]="question.option4" *ngIf="question.option4">{{question.option4}}</mat-option>
                          
                        </mat-select>
                      </mat-form-field>

                       <div class="container text-center">
                          <button mat-raised-button color="primary" style="background-color: #37383d; color:white">
                            Add
                          </button>
                       </div>
                  </form>
                </mat-card>
           </div>
        </div>
    </div>

</mat-card>
